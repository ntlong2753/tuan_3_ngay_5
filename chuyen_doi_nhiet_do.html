<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p> Type a value in the Fahrenheit field to convert the value to Celsius </p>
    <label> Fahrenheit :
        <input type="number" id="input_fahrenheit" placeholder="Fahrenheit"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </label>
    <p>Celsius: <span id="outputCelsius"></span></p>
    <script>
        function temperatureConverter(va_num) {
            va_num = parseFloat(va_num);
            document.getElementById("outputCelsius").innerHTML = (va_num - 32) / 1.8 + '';
        }
    </script>
</body>
</html>
