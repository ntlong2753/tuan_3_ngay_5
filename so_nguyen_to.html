<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Nhập số cần kiểm tra'));
        function kiem_tra(number) {
            if (number < 2) {
                alert(number + ' không phải số nguyên tố');
            }
            let ket_qua = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    ket_qua = false;
                }
            }
            if(ket_qua){
                alert(number + ' là số nguyên tố');
            }
            else{
                alert(number + ' không phải số nguyên tố')
            }
        }
        kiem_tra(number);
    </script>
</body>
</html>
