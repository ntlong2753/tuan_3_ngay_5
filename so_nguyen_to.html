<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let number = parseInt(prompt('Nhập số cần kiểm tra'));
        kiem_tra(number);
        function kiem_tra(number) {
            let count = 0;
            if (number === 0) {
                alert(number + 'không phải số nguyên tố')
            } else {
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        count += 1;
                    }
                }
            }
            if (count === 2){
                kiem_tra === true;
            }
            if(kiem_tra){
                alert(number + ' là số nguyên tố');
            }
            else{
                alert(number + ' không phải số nguyên tố')
            }
        }
    </script>
</body>
</html>
